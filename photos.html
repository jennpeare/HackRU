		<script>
			var $viewer = $('.viewer');
			var $viewerImg = $('.viewer img');
			$('.thumbnails').on('click', 'img', function(){
				var name = $(this).attr('src').split('/')[4];
				$viewer.height($viewer.height());
				$viewerImg.fadeOut('slow', function(){
					$(this).attr('src', './images/hackru_photos/'+name).fadeIn(function() {
						$viewer.removeAttr('style');
					});
				});
			});
		</script>
